                                        <div className="flex-grow text-center md:text-left space-y-2">
                                            <h3 className="text-2xl font-bold text-gray-900">Transferencia Bancaria</h3>
                                            <p className="text-gray-500 font-medium">Banco Nacional de Costa Rica</p>
                                            <div 
                                                onClick={copyToClipboard}
                                                className="mt-4 bg-gray-100 p-4 rounded-2xl cursor-pointer hover:bg-blue-50 transition-colors group relative"
                                            >
                                                <p className="font-mono text-xl sm:text-3xl font-bold text-[#003366] tracking-tight truncate text-center md:text-left select-all">
                                                    {BANK_ACCOUNT}
                                                </p>
                                                <div className="absolute inset-0 flex items-center justify-center bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl">
                                                    <span className="text-xs font-bold uppercase tracking-widest text-gray-600">Clic para copiar</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex-shrink-0 w-full md:w-auto">
                                            <button 
                                                onClick={copyToClipboard}
                                                className={`w-full md:w-auto flex justify-center items-center gap-3 px-8 py-4 rounded-xl font-bold text-lg transition-all transform active:scale-95 ${
                                                    showCopied 
                                                    ? 'bg-green-500 text-white shadow-lg scale-105' 
                                                    : 'bg-[#003366] text-white hover:bg-[#004080] shadow-xl hover:-translate-y-1'
                                                }`}
                                            >
                                                {showCopied ? <Icons.CheckCircle size={24}/> : <Icons.Copy size={24}/>}
                                                {showCopied ? "¡Copiado!" : "Copiar"}
                                            </button>
                                        </div>
                                    </div>
                                    <p className="mt-8 text-center text-sm text-gray-400 font-medium border-t border-gray-100 pt-6">
                                        * Por favor envía tu comprobante al WhatsApp para generar tu certificado digital.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-[#002a55] text-white pt-24 pb-12 rounded-t-[3rem] mt-10">
                <div className="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-16 mb-20">
                        <div className="space-y-6">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/10 p-2.5 rounded-xl"><Icons.Heart className="text-blue-300" size={28}/></div>
                                <h4 className="text-2xl font-bold tracking-tight">Nuestra Misión</h4>
                            </div>
                            <p className="text-blue-200/80 leading-relaxed text-lg">
                                Somos una organización sin fines de lucro, dedicada con amor al bienestar integral de los adultos mayores de Hatillo y San Sebastián.
                            </p>
                        </div>
                        
                        <div className="space-y-6">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/10 p-2.5 rounded-xl"><Icons.Phone className="text-blue-300" size={28}/></div>
                                <h4 className="text-2xl font-bold tracking-tight">Contacto</h4>
                            </div>
                            <div className="space-y-3">
                                {PHONES.map((phone, i) => (
                                    <a key={i} href={`tel:506${phone.replace(/-/g, '')}`} className="flex items-center gap-3 text-white/90 hover:text-white transition-colors group">
                                        <span className="w-1.5 h-1.5 rounded-full bg-blue-400 group-hover:bg-white transition-colors"></span>
                                        <span className="text-xl font-mono">{phone}</span>
                                    </a>
                                ))}
                            </div>
                            <div className="pt-4 border-t border-white/10 space-y-2">
                                {EMAILS.map((email, i) => (
                                    <a key={i} href={`mailto:${email}`} className="block text-sm text-blue-200 hover:text-white transition-colors truncate">
                                        {email}
                                    </a>
                                ))}
                            </div>
                            <a href={FACEBOOK_LINK} target="_blank" className="inline-flex items-center gap-2 text-white font-bold hover:text-blue-300 transition-colors mt-2">
                                <Icons.Facebook className="text-blue-400" size={24} /> 
                                <span>Síguenos en Facebook</span>
                            </a>
                        </div>

                        <div className="space-y-6">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/10 p-2.5 rounded-xl"><Icons.MapPin className="text-blue-300" size={28}/></div>
                                <h4 className="text-2xl font-bold tracking-tight">Visítanos</h4>
                            </div>
                            <div className="bg-white/5 p-6 rounded-2xl border border-white/10">
                                <p className="text-white text-lg font-medium mb-2">{ADDRESS}</p>
                                <p className="text-blue-300">Hatillo, San José, Costa Rica.</p>
                                <div className="mt-4 pt-4 border-t border-white/10 flex items-center gap-2 text-sm text-blue-200">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                    Abierto de Lunes a Viernes
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="border-t border-white/10 pt-10 text-center">
                        <p className="text-blue-300/60 text-sm">
                            &copy; 2025 Centro Diurno Hatillo-San Sebastián. <br className="sm:hidden"/> 
                            Todos los derechos reservados.
                        </p>
                    </div>
                </div>
            </footer>
        );

        // --- COMPONENTE PRINCIPAL (APP) ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('inicio');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [showCopied, setShowCopied] = useState(false);

            // Efecto para hacer scroll arriba al cambiar de pestaña
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeTab]);

            const copyToClipboard = () => {
                const el = document.createElement('textarea');
                el.value = BANK_ACCOUNT;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setShowCopied(true);
                setTimeout(() => setShowCopied(false), 2000);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans text-gray-900 bg-white selection:bg-blue-100">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} mobileMenuOpen={mobileMenuOpen} setMobileMenuOpen={setMobileMenuOpen} />
                    
                    <div className="flex-grow pt-20">
                        {activeTab === 'inicio' && (
                            <>
                                <Hero setActiveTab={setActiveTab} />
                                <ProjectsSection />
                                <DonationSection showCopied={showCopied} copyToClipboard={copyToClipboard} setActiveTab={setActiveTab} />
                            </>
                        )}
                        {activeTab === 'proyectos' && (
                            <div className="fade-in-up">
                                <div className="bg-[#003366] pt-32 pb-24 text-center text-white relative overflow-hidden rounded-b-[3rem] mb-10">
                                    <div className="relative z-10 px-6">
                                        <h1 className="text-4xl md:text-6xl font-black mb-4">Nuestros Proyectos</h1>
                                        <p className="text-blue-200 text-xl max-w-2xl mx-auto">Cada donación es un paso hacia un mejor futuro para nuestros adultos mayores.</p>
                                    </div>
                                    {/* Decoración */}
                                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-[#002a55] opacity-50"></div>
                                </div>
                                <ProjectsSection />
                            </div>
                        )}
                        {activeTab === 'donar' && (
                            <div className="fade-in-up">
                                <div className="bg-[#003366] pt-32 pb-24 text-center text-white relative overflow-hidden rounded-b-[3rem] mb-10">
                                    <div className="relative z-10 px-6">
                                        <h1 className="text-4xl md:text-6xl font-black mb-4">Haz tu Donación</h1>
                                        <p className="text-blue-200 text-xl max-w-2xl mx-auto">Tu generosidad se convierte en bienestar, salud y alegría.</p>
                                    </div>
                                </div>
                                <DonationSection showCopied={showCopied} copyToClipboard={copyToClipboard} setActiveTab={setActiveTab} />
                            </div>
                        )}
                        {activeTab === 'contacto' && (
                            <div className="pt-24 pb-20 px-4 sm:px-6 bg-gray-50 flex justify-center items-start min-h-[80vh]">
                                <div className="max-w-4xl w-full fade-in-up">
                                    <div className="text-center mb-12">
                                        <h2 className="text-4xl md:text-5xl font-black text-[#003366] mb-4">Contáctanos</h2>
                                        <p className="text-xl text-gray-600">Estamos aquí para escucharte y responder tus dudas.</p>
                                    </div>

                                    <div className="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-gray-100">
                                        <div className="grid md:grid-cols-2">
                                            <div className="p-8 md:p-14 space-y-10">
                                                <div>
                                                    <p className="text-sm text-gray-400 font-bold uppercase tracking-widest mb-3">Ubicación</p>
                                                    <p className="text-2xl font-bold text-gray-800 leading-snug">{ADDRESS}</p>
                                                </div>
                                                
                                                <div>
                                                    <p className="text-sm text-gray-400 font-bold uppercase tracking-widest mb-3">Teléfonos</p>
                                                    <div className="space-y-2">
                                                        {PHONES.map((phone, i) => (
                                                            <a key={i} href={`tel:506${phone.replace(/-/g, '')}`} className="block text-3xl font-black text-[#003366] hover:text-blue-500 transition-colors">
                                                                {phone}
                                                            </a>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div className="w-full overflow-hidden">
                                                    <p className="text-sm text-gray-400 font-bold uppercase tracking-widest mb-3">Correo Electrónico</p>
                                                    <div className="space-y-2">
                                                        {EMAILS.map((email, i) => (
                                                            <a key={i} href={`mailto:${email}`} className="block text-lg md:text-xl font-medium text-blue-600 hover:underline break-words">
                                                                {email}
                                                            </a>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-[#003366] p-10 md:p-14 text-white flex flex-col justify-center relative overflow-hidden">
                                                <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full opacity-20 blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
                                                <div className="relative z-10">
                                                    <h3 className="text-2xl font-bold mb-6">¿Tienes WhatsApp?</h3>
                                                    <p className="text-blue-100 mb-8 leading-relaxed">
                                                        Escríbenos directamente para consultas rápidas sobre cómo donar o ser voluntario.
                                                    </p>
                                                    <a 
                                                        href={WHATSAPP_LINK} 
                                                        className="inline-flex w-full justify-center items-center gap-3 py-4 bg-[#25D366] text-white font-bold rounded-xl hover:bg-[#20bd5a] transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 active:scale-95"
                                                    >
                                                        <Icons.MessageCircle size={28}/>
                                                        Chatear Ahora
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
